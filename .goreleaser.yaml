version: 2
project_name: packer-plugin-ansible-navigator

env:
  - API_VERSION=x5.0

before:
  hooks:
    - go mod download
    - go generate ./...

builds:
  - id: plugin-check
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/{{ .Env.GITHUB_REPOSITORY_OWNER }}/{{ .ProjectName }}/version.Version={{.Version}} -X github.com/{{ .Env.GITHUB_REPOSITORY_OWNER }}/{{ .ProjectName }}/version.VersionPrerelease=dev
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: "386"
    binary: "{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}"

archives:
  - id: plugin-archive
    format: zip
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Env.API_VERSION }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS"
  algorithm: sha256

signs:
  - cmd: cosign
    stdin: "{{ .Env.COSIGN_PASSWORD }}"
    output: true
    artifacts: checksum
    args:
      - sign-blob
      - "--key=env://COSIGN_KEY"
      - "--output-signature=${signature}"
      - "--yes"
      - "${artifact}"

release:
  github:
    owner: SolomonHD
    name: packer-plugin-ansible-navigator
  draft: false
  prerelease: auto
  name_template: "v{{ .Version }}"
  extra_files:
    - glob: ./docs/*
    - glob: ./terraform-registry-manifest.json

snapshot:
  version_template: "{{ incpatch .Version }}-dev"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "typo"
