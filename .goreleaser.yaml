version: 2

project_name: packer-plugin-ansible-navigator

builds:
  - id: packer-plugin-ansible-navigator
    main: .
    binary: packer-plugin-ansible-navigator
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - id: default
    # modern naming: includes x5 for current Packer plugin protocol
    name_template: "{{ .ProjectName }}_v{{ .Version }}_x5_{{ .Os }}_{{ .Arch }}.zip"
    wrap_in_directory: false
    files:
      - none*

checksum:
  # matching checksum naming for Packer >=1.10
  name_template: "{{ .ProjectName }}_v{{ .Version }}_x5_SHA256SUMS"

release:
  github:
    owner: SolomonHD
    name: packer-plugin-ansible-navigator
  draft: false
  prerelease: false

changelog:
  use: git
